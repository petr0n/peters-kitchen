<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Peter's Kitchen</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    
        <div class="jumbotron">
                <h1 class="text-center">Peter's Kitchen</h1>
                <h3 class="text-center">A small table count restaurant | Established 1988</h3>
                <br>
                <hr>
                <br>
                <div class="text-center">
                    <a href="/addreservation" class="btn btn-success btn-lg"><span class="fa fa-plus"></span> Make Reservation</a>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Wait List</strong></h3>
                        <ul class="list-group list-group-flush" id="tableList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div>
                    <a href="api/tables" target="_blank">View Table JSON  </a> &nbsp; | &nbsp; <a href="api/reservations" target="_blank">  View Waitlist JSON</a>
                </div>
            </div>
        </div>        
    </div>

  <script type="text/javascript">

  $.getJSON( "/api/tables", function( data ) {
    $.each( data ), function( key, val ) {
        $("#tableList").append("<li id='tableList'" + key + "'>" + val + "</li>" )
    };
  });

  </script>

</body>
</html>
